<h1>Promotions</h1>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Promotion ID</th>
        <th scope="col">Member</th>
        <th scope="col">Credential</th>
        <th scope="col">Created At</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let promotion of promotions'>
        <td>{{promotion.id}}</td>
        <td>{{promotion.userName.first_name}} {{promotion.userName.last_name}}</td>
        <td>{{promotion.credentialName}}</td>
        <td>{{promotion.created}}</td>
        <td>
          <!-- {{promotion.approved}} -->
          <div *ngIf="promotion.approved === true">
            <span class="badge badge-success badge-pill"><span class="fas fa-check"></span>Approved</span>          
          </div>
          <div *ngIf="promotion.approved === false">
            <span class="badge badge-warning badge-pill">In Progress</span>
          </div>                  
        </td>
        <td>
          <button (click)='getPromotion(promotion.id)' class="btn btn-primary">Detail</button>
        </td>
      </tr>
    </tbody>
  </table>
