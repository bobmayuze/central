<div class="row">
  <div class="col-3">
    <h1>Core Team</h1>
  </div>
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3">
    <button (click)='createUser()' class="btn btn-primary">New Member</button>
  </div>
  
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let member of members'>
      <td>{{member.id}}</td>
      <td>{{member.first_name}}</td>
      <td>{{member.last_name}}</td>
      <td>{{member.phone}}</td>
      <td>{{member.email}}</td>
      <td>
        <button (click)='getUser(member.id)' class="btn btn-primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
