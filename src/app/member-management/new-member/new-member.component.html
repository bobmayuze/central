<h1>Welcome Abroad!</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" formControlName="phone">
  </div>  

  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="text" class="form-control" formControlName="dob">
    <small id="emailHelp" class="form-text text-muted">Eg. 2020-01-01</small>
  </div>
