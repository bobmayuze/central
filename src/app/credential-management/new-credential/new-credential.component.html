<h1>New Credential</h1>

<button (click)="showToast()"> Click me for a toast</button>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>

  <h3>Address</h3>
  <div formGroupName="address" class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" formControlName="street">

    <label>City</label>
    <input type="text" class="form-control" formControlName="city">    

    <label>State</label>
    <input type="text" class="form-control" formControlName="state">        

    <label>ZIP</label>
    <input type="text" class="form-control" formControlName="zip">        
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3> 
    <button (click)="addAlias()" class="btn btn-primary">Add Alias</button>

    <div class="row" *ngFor="let alias of aliases.controls; let i=index">
      <!-- The repeated alias template -->

      <div class="col-1">
        <label>Alias</label>
      </div>
      <div class="col-3">
        <input type="text" [formControlName]="i">
        
      </div>      
      <a (click)="removeAlias(i)" ><i class="fas fa-trash-alt"></i></a>
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr>


<p>
  Form Value: {{ profileForm.value | json }}
</p>


<p>
  Form Status: {{ profileForm.status }}
</p>

<p>
  <button (click)="updateProfile()">Update Profile</button>
</p>
