<div class="row">
    <div class="col-6">
      <h1>Credential Management</h1>
    </div>
    <div class="col-3"></div>
    <div class="col-3">
        <button (click)='createCredential()' class="btn btn-primary">New Credential</button>
    </div>

</div>

<!-- {{ credentials | json }} -->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Credential ID</th>
      <th scope="col">Credential Name</th>
      <th scope="col">Abbreviation</th>
      <th scope="col">Parent Credential</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let credential of credentials'>
      <td>{{credential.id}}</td>
      <td>{{credential.name}}</td>
      <td>{{credential.abbr}}</td>
      <td>{{credential.parentCredName}}</td>
      <td>
        <button (click)='getCredential(credential.id)' class="btn btn-primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
